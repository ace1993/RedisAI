<html>
  <head>
    <title>D&D Class Recommender</title>
    <link rel="stylesheet" href="site.css">
  </head>
  <body>
    <h1>D&D Class Recommender</h1>

    <p>Welcome to the D&D Class Recommender. Enter your ability score
      below and we'll suggest a class for you to play. If you want to
      help make the AI better, <a href="classify.html">select some classes</a> for us.</p>

    <table>
      <tbody>
        <tr><td>Strength</td><td id="strength">-</td></tr>
        <tr><td>Dexterity</td><td id="dexterity">-</td></tr>
        <tr><td>Constitution</td><td id="constitution">-</td></tr>
        <tr><td>Intelligence</td><td id="intelligence">-</td></tr>
        <tr><td>Wisdom</td><td id="wisdom">-</td></tr>
        <tr><td>Charisma</td><td id="charisma">-</td></tr>
      </tbody>
    </table>

    <button class="classinate">Classinate</button>

  </body>
</html>
